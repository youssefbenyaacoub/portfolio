<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient bleu -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- YB monogram - Y and B overlapped -->
  <g transform="translate(256, 256)">
    <!-- Large Y in background -->
    <text x="-90" y="100" 
          font-family="'Inter', 'Arial Black', sans-serif" 
          font-size="280" 
          font-weight="900" 
          fill="#ffffff" 
          opacity="0.3">Y</text>
    
    <!-- Large B in foreground, slightly offset -->
    <text x="10" y="100" 
          font-family="'Inter', 'Arial Black', sans-serif" 
          font-size="280" 
          font-weight="900" 
          fill="#ffffff" 
          stroke="#3b82f6" 
          stroke-width="4">B</text>
  </g>
  
  <!-- Subtle border -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
</svg>
