<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Invoice Paper -->
  <rect x="200" y="80" width="400" height="520" rx="10" fill="url(#paperGrad)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="220" y="100" width="360" height="60" rx="5" fill="#667eea" opacity="0.1"/>
  <text x="240" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#667eea">INVOICE</text>
  <text x="240" y="150" font-family="Arial, sans-serif" font-size="12" fill="#666">#INV-2025-001</text>
  
  <!-- Invoice Details -->
  <rect x="220" y="180" width="360" height="2" fill="#e0e0e0"/>
  
  <!-- From Section -->
  <text x="240" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">From:</text>
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">Youssef Ben Yaacoub</text>
  <text x="240" y="245" font-family="Arial, sans-serif" font-size="11" fill="#666">youssefbenyaacoub.dev</text>
  
  <!-- To Section -->
  <text x="450" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">To:</text>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">Client Company</text>
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="11" fill="#666">Date: Oct 21, 2025</text>
  
  <!-- Items Table Header -->
  <rect x="220" y="270" width="360" height="30" fill="#667eea" opacity="0.1"/>
  <text x="240" y="290" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Item</text>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Qty</text>
  <text x="520" y="290" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Amount</text>
  
  <!-- Items -->
  <text x="240" y="320" font-family="Arial, sans-serif" font-size="10" fill="#666">Web Development</text>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="10" fill="#666">1</text>
  <text x="520" y="320" font-family="Arial, sans-serif" font-size="10" fill="#666">$1,500</text>
  
  <text x="240" y="345" font-family="Arial, sans-serif" font-size="10" fill="#666">Database Design</text>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="10" fill="#666">1</text>
  <text x="520" y="345" font-family="Arial, sans-serif" font-size="10" fill="#666">$800</text>
  
  <text x="240" y="370" font-family="Arial, sans-serif" font-size="10" fill="#666">API Integration</text>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="10" fill="#666">1</text>
  <text x="520" y="370" font-family="Arial, sans-serif" font-size="10" fill="#666">$600</text>
  
  <!-- Separator -->
  <rect x="220" y="390" width="360" height="1" fill="#e0e0e0"/>
  
  <!-- Subtotal -->
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="11" fill="#666">Subtotal:</text>
  <text x="520" y="420" font-family="Arial, sans-serif" font-size="11" fill="#666">$2,900</text>
  
  <!-- Tax -->
  <text x="420" y="440" font-family="Arial, sans-serif" font-size="11" fill="#666">Tax (19%):</text>
  <text x="520" y="440" font-family="Arial, sans-serif" font-size="11" fill="#666">$551</text>
  
  <!-- Total -->
  <rect x="220" y="455" width="360" height="2" fill="#667eea"/>
  <text x="420" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">TOTAL:</text>
  <text x="520" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">$3,451</text>
  
  <!-- Payment Info -->
  <rect x="220" y="510" width="360" height="60" rx="5" fill="#f8f9fa"/>
  <text x="240" y="530" font-family="Arial, sans-serif" font-size="10" fill="#666">Payment Terms: Net 30</text>
  <text x="240" y="545" font-family="Arial, sans-serif" font-size="10" fill="#666">Bank: TN12 3456 7890 1234 5678</text>
  <text x="240" y="560" font-family="Arial, sans-serif" font-size="10" fill="#666">Thank you for your business!</text>
  
  <!-- Icons -->
  <circle cx="560" cy="540" r="20" fill="#667eea" opacity="0.2"/>
  <path d="M550 540 L558 548 L570 530" stroke="#667eea" stroke-width="2" fill="none"/>
</svg>